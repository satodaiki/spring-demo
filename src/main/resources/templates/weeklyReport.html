<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--/* uikit */-->
    <link rel="stylesheet" th:href="@{/css/uikit.min.css}" />
    <script th:src="@{/js/uikit.min.js}"></script>
    <script th:src="@{/js/uikit-icons.min.js}"></script>

    <!--/* jQuery */-->
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/jquery-ui-1.12.1.min.js}"></script>

    <!--/* full calendar */-->
    <link rel="stylesheet" th:href="@{/css/fullcalendar.css}" />
    <script th:src="@{/js/moment.min.js}"></script>
    <script th:src="@{/js/fullcalendar.js}"></script>

    <script>
        $(function() {
            $('#calendar').fullCalendar({
                themeSystem: 'bootstrap3',
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay,listMonth'
                }
            });
        });
    </script>
    <title>Title</title>
</head>
<body>
    <div id="calendar"></div>
</body>
</html>
